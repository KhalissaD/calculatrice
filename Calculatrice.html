<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center pt-5">

        <div class="pb-2"><input type="text" id="result" disabled></div>

        <div>
            <button type="button" class="btn btn-dark" data-type="operator" data-operator="/" id="diviser">รท</button>
            <button type="button" class="btn btn-dark" data-type="operator" data-operator="*" id="mutiplier">ร</button>
            <button type="button" class="btn btn-dark" data-type="operator" data-operator="+" id="plus">+</button>
            <button type="button" class="btn btn-dark" data-type="operator" data-operator="-" id="minus">-</button></div>

        <div>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="1">1</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="2">2</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="3">3</button>
            <button type="button" class="btn btn-dark" data-type="remove" data-remove="C" id="effacer">C</button>
        </div>

        <div><button type="button" class="btn btn-dark" data-type="numbers" data-number="4">4</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="5">5</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="6">6</button>
            <button type="button" class="btn btn-dark" data-type="operator" data-operator="%" id="modulo">Mod</button>
        </div>

        <div><button type="button" class="btn btn-dark" data-type="numbers" data-number="7">7</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="8">8</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="9">9</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number=".">,</button>
        </div>

        <div>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="0">0</button>
            <button type="button" class="btn btn-dark" data-type="egal" data-operator="=" id="egal">=</button></div>

    </div>



    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
