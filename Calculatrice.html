<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center pt-5">
        <div><input type="text" id="result" disabled></div>
        <div><button type="button" class="btn btn-dark" data-type="numbers" data-number="1">1</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="2">2</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number="3">3</button>
            <button type="button" class="btn btn-dark" data-type="numbers" data-number=".">,</button></div>

        <div><button type="button" class="btn btn-dark" data-type="operator" data-operator="+" id="plus">+</button>
            <button type="button" class="btn btn-dark" data-type="operator" data-operator="-" id="minus">-</button>
            <button type="button" class="btn btn-dark" data-type="remove" data-remove="C" id="effacer">CE</button>
            <button type="button" class="btn btn-dark" data-type="egal" data-operator="=" id="egal">=</button></div>



    </div>

    <script>
        //CHIFFRES
        const numbersButtons = document.querySelectorAll('button[data-type="numbers"]');
        let myOperation;

        numbersButtons.forEach(element => {
            element.addEventListener('click', function () {
                result.value += this.dataset.number
            })
        })

        //OPERATEURS/RESULTAT
        const operatorsButtons = document.querySelectorAll('button[data-type="operator"]');
        console.log(operatorsButtons);

        operatorsButtons.forEach(element => {
            element.addEventListener('click', function () {
                //result.value va stacker la valeur de nb1, result.value='' la supprime de l'input
                myOperation = parseFloat(result.value) + this.dataset.operator
                result.value = ''
                console.log(myOperation)
            })
        })


        egal.addEventListener('click', function () {

            myOperation = myOperation + result.value;
            myResult = eval(myOperation);
            result.value = myResult
        })

        //     function plus (a,b){
        //     a + b


        //EFFACER
        effacer.addEventListener('click', function () {
            result.value = ''
        })

        //
    </script>
</body>

</html>
